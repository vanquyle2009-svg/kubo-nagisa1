<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bố cục trang web</title>

<style>
    body{
        margin:0;
        padding:40px;
        font-family: Arial, sans-serif;
    }

    .layout{
        display:flex;
        gap:40px;
    }

    /* CỘT TRÁI */
    .left{
        width:45%;
    }

    .img-small{
        height:120px;
        background:#ccc;
        margin-bottom:20px;
        display:flex;
        align-items:center;
        justify-content:center;
    }

    .text-box{
        height:80px;
        background:#eee;
        margin-bottom:20px;
    }

    .img-large{
        height:350px;
        background:#ccc;
        margin-bottom:20px;
        display:flex;
        align-items:center;
        justify-content:center;
    }

    /* CỘT PHẢI */
    .right{
        width:55%;
    }

    .title{
        height:50px;
        background:#eee;
        margin-bottom:20px;
    }

    .content{
        height:200px;
        background:#eee;
        margin-bottom:20px;
    }
</style>
</head>

<body>

<div class="layout">

    <!-- CỘT TRÁI -->
    <div class="left">
        
        <div class="text-box">Some text</div>
        <div class="text-box">More text</div>
        
        <div class="img-small">Image</div>
        <div class="img-small">Image</div>
        <div class="img-small">Image</div>


        <div class="img-large">Image</div>
    </div>

    <!-- CỘT PHẢI -->
    <div class="right">
        <div class="title">TITLE HEADING</div>
  <div class="date">Title description, Sep 2, 2024</div>
                <div class="img-large">Image</div>
        <div class="content"></div>
    </div>

</div>

</body>
</html>,
